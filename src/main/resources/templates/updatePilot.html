<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Pilot</title>
    <object th:include="fragments/fragment :: css"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar(title='Update Pilot')"></nav>
    <h1>Hello!</h1>
    <h3>Update Pilot</h3>
    <form th:action="@{/pilotLicenseNumber/update/{id}(id=${pilotLicenseNumber.id})}" th:object="${pilotLicenseNumber}" method="POST">
        <label>License Number:</label>
        <input type="text" name="licenseNumber" th:value="${pilotLicenseNumber.licenseNumber}"/>
        <br>
        <label>Name:</label>
        <input type="text" name="name" th:value="${pilotLicenseNumber.name}"/>
        <br>
        <label>Fly Hour:</label>
        <input type="number" name="flyHour" th:value="${pilotLicenseNumber.flyHour}"/>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
